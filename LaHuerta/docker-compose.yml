services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: lahuerta_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lahuerta_db
      MYSQL_USER: lahuerta_user
      MYSQL_PASSWORD: lahuerta_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lahuerta_network

  # Backend Django
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: lahuerta_backend
    restart: always
    environment:
      - DEBUG=True
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DB_NAME=lahuerta_db
      - DB_USER=lahuerta_user
      - DB_PASSWORD=lahuerta_password
      - DB_HOST=db
      - DB_PORT=3306
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/staticfiles:/app/staticfiles  # <--- CAMBIA ESTO (antes decía static_volume)
    depends_on:
      - db
    networks:
      - lahuerta_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # Frontend React
  frontend:
    build:
      context: ./frontend/lahuertafrontend
      dockerfile: Dockerfile
    container_name: lahuerta_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - lahuerta_network

  # Nginx (opcional - para producción)
  nginx:
    image: nginx:alpine
    container_name: lahuerta_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./backend/staticfiles:/app/staticfiles  # <--- CAMBIA ESTO TAMBIÉN
    depends_on:
      - backend
      - frontend
    networks:
      - lahuerta_network

volumes:
  mysql_data:
  static_volume:

networks:
  lahuerta_network:
    driver: bridge 